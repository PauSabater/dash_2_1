<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard switch</title>
    <link rel="stylesheet" href="css/design_system.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav_side.css">
    <link rel="stylesheet" href="css/switch_page.css">
  </head>
  <body>
    <nav class="header">
        <!--  HEADER ELEMENT -->
        <a href="" class="logo-container">
            <img src="img/logo.svg" alt="" class="logo__img">
        </a>

        <!--  CONTAINER WITH ALERTS AND USER -->
        <div class="header__user-alerts">
            <div class="header__alerts">
                <img class="header__alerts-icon" src="img/icon-bell.svg" alt="" class="">
            </div>
            <div class="header__user-container">
                <img class="header__icon-logo" src="img/icon-user.svg" alt="" class="">
                <p class="header__user-name">Matéo Boutry</p>
            </div>
        </div>
    </nav>

    <div class="main-layout">

        <nav class="nav-side">
            <!--  TODO: SIDE ELEMENT -->
            <ul class="nav-side__list">
                <li class="nav-side__item fs-semibold">
                    <a href="#" class="nav-side__link">Accueil</a>
                </li>
                <li class="nav-side__item fs-semibold item--focus">
                    <a href="#" class="nav-side__link">Gestion de contrats</a>
                </li>
                <li class="nav-side__item fs-semibold">
                    <a href="#" class="nav-side__link">Déménagement</a>
                </li>
                <li class="nav-side__item fs-semibold">
                    <a href="#" class="nav-side__link">Compte</a>
                </li>
                <li class="nav-side__item fs-semibold">
                    <a href="#" class="nav-side__link">Aide</a>
                </li>
                <li class="nav-side__item fs-semibold">
                    <a href="#" class="nav-side__link">FAQs</a>
                </li>
            </ul>
        </nav>

        <div class="content-container">   
            <div class="welcome-box">
                <!--  INFOS -->
                <div class="welcome-box__infos">
                    <div class="wrapper">
                        <p class="welcome-box__name fs-lg">Hello, Charles</p>
                    </div>
                    <p class="welcome-box__address fs-md">Rue de Rivoli 14</p>
                </div>
                <!--  TODO: CHART ELEMENT -->
                <div class="welcome-box__chart">

                </div>
            </div>

            <div class="contracts-container">
                <div class="contracts__title">
                    <p class="fs-lg fs-semibold ">Your contracts</p>

                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="19.5" stroke="#000000"/>
                        <path d="M7.5 20H32.5" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
                        <path d="M20 7L20 32" stroke="#000000" stroke-width="1" stroke-linecap="round"/>
                    </svg>
                        
                </div>
                <div class="card-contract">

                </div>
            </div>
        </div>

        

    </div>

	<script src="js/script.js"></script>
  </body>
</html>
